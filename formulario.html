<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Formulário</title>
</head>

<body>
    <div id = formulario_content>
        <form id = formulario_form>

            <div id = formulario_header>
                <h1>Pergunta</h1>
            </div>

            <div id = inputs>
                <input type = "radio" id = "sim" name = "alternativas" value="Yes">
                <label for = "sim">Sim</label>

                <input type = "radio" id = "nao" name = "alternativas" value="No">
                <label for = "nao">Não</label>

                <input type = "radio" id = "nao sei" name = "alternativas" value="Dontknow">
                <label for = "nao sei">Não sei</label>
            </div>
        </form>
    </div>
    
</body>
</html>
